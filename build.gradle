plugins {
    id 'java'
    id 'application'
    id 'org.sonarqube' version '3.0'
}

mainClassName = 'nl.flurb.Mancala'

repositories {
    jcenter()
}

dependencies {
    compile 'org.slf4j:slf4j-simple:1.7.26'
    compile 'org.apache.commons:commons-lang3:3.8.1'

    testCompile 'junit:junit:4.12'
}
